services:
  app:
    build: .
    container_name: calendar-app
    restart: unless-stopped
    expose:
      - "8080"

  nginx:
    image: nginx:1.25-alpine
    container_name: calendar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web:/usr/share/nginx/html:ro
    depends_on:
      - app
