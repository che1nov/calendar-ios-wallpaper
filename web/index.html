<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calendar Wallpaper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/web/style.css" />
</head>

<body>
<div class="app">
    <header class="header">
        <h1>Calendar Wallpaper</h1>
        <p>Minimal iOS lock screen calendar wallpaper</p>
    </header>

    <div class="content">
        <!-- Preview -->
        <div class="preview">
            <div class="phone">
                <img id="previewImage" />
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="group">
                <label>iPhone model</label>
                <select id="device">
                    <option value="iphone-se">iPhone SE</option>
                    <option value="iphone-11">iPhone 11</option>
                    <option value="iphone-14">iPhone 14</option>
                    <option value="iphone-15" selected>iPhone 15</option>
                </select>
            </div>

            <div class="group">
                <label>Language</label>
                <select id="lang">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>

            <div class="group">
                <label>Timezone (UTC)</label>
                <input id="timezone" type="number" value="3" />
            </div>

            <div class="group">
                <label>Highlight weekends</label>
                <select id="weekends">
                    <option value="off">Off</option>
                    <option value="gray">Gray</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                </select>
            </div>

            <div class="link">
                <div id="url"></div>
                <button id="copy">Copy link</button>
            </div>
        </div>
    </div>
</div>

<script src="/web/app.js"></script>
</body>
</html>
