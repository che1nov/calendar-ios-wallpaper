<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calendar Wallpaper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        :root {
            --bg:#0b0b0b;
            --card:#141414;
            --border:#2a2a2a;
            --muted:#8e8e93;
            --text:#fff;
            --accent:#ff9f0a;
        }

        * { box-sizing:border-box; }

        body {
            margin:0;
            min-height:100vh;
            background:radial-gradient(1200px 600px at top,#111 0%,var(--bg) 60%);
            color:var(--text);
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
        }

        .container {
            max-width:980px;
            margin:0 auto;
            padding:32px 20px 80px;
        }

        h1 {
            font-size:28px;
            font-weight:600;
            margin:0 0 8px;
        }

        .subtitle {
            font-size:15px;
            color:var(--muted);
            margin-bottom:32px;
        }

        .layout {
            display:grid;
            grid-template-columns:360px 1fr;
            gap:32px;
        }

        @media (max-width:900px) {
            .layout { grid-template-columns:1fr; }
        }

        /* ================= PHONE PREVIEW ================= */

        .phone-frame {
            width:360px;
            height:740px;
            padding:14px;
            border-radius:46px;
            background:#000;
            box-shadow:0 30px 80px rgba(0,0,0,.8),
            inset 0 0 0 2px rgba(255,255,255,.06);
        }

        .phone-screen {
            width:100%;
            height:100%;
            border-radius:36px;
            background:#000;
            position:relative;
            overflow:hidden;
        }

        .dynamic-island {
            position:absolute;
            top:12px;
            left:50%;
            transform:translateX(-50%);
            width:120px;
            height:34px;
            border-radius:18px;
            background:#000;
            box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);
            z-index:20;
        }

        /* Wallpaper image */
        .preview-viewport {
            width:100%;
            height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            transform:scale(0.29);
        }

        .preview-viewport img {
            width:1179px;
            height:2556px;
            image-rendering:crisp-edges;
        }

        /* ================= SAFE ZONES (PREVIEW ONLY) ================= */

        .ios-safe {
            position:absolute;
            left:18px;
            right:18px;
            border-radius:18px;
            border:1px dashed rgba(255,255,255,0.25);
            background:rgba(120,180,255,0.05);
            display:flex;
            align-items:center;
            justify-content:center;
            pointer-events:none;
            z-index:5; /* ниже контента */
        }

        .ios-safe span {
            font-size:12px;
            color:rgba(255,255,255,0.6);
            background:rgba(0,0,0,0.45);
            padding:4px 10px;
            border-radius:12px;
        }

        /* Clock / Date */
        .top-safe {
            top:60px;
            height:110px;
        }

        /* ================= CONTROLS ================= */

        .controls {
            background:var(--card);
            border:1px solid var(--border);
            border-radius:20px;
            padding:24px;
        }

        .control { margin-bottom:18px; }

        label {
            display:block;
            font-size:13px;
            color:var(--muted);
            margin-bottom:6px;
        }

        select,input {
            width:100%;
            padding:12px 14px;
            font-size:15px;
            border-radius:12px;
            border:1px solid var(--border);
            background:#1c1c1e;
            color:var(--text);
        }

        select:focus,input:focus {
            outline:none;
            border-color:var(--accent);
        }

        .url-box {
            margin-top:24px;
            padding:16px;
            background:#0f0f0f;
            border-radius:16px;
            border:1px solid var(--border);
            font-size:13px;
            word-break:break-all;
            color:#d1d1d6;
        }

        .copy {
            margin-top:12px;
            padding:10px 14px;
            border-radius:12px;
            border:none;
            background:var(--accent);
            color:#000;
            font-weight:500;
            cursor:pointer;
        }

        .hint {
            margin-top:14px;
            font-size:13px;
            color:var(--muted);
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Calendar Wallpaper</h1>
    <div class="subtitle">Minimal iOS lock screen calendar wallpaper</div>

    <div class="layout">

        <!-- PHONE -->
        <div class="phone-frame">
            <div class="phone-screen">

                <div class="dynamic-island"></div>

                <div class="ios-safe top-safe"><span>Clock / Date</span></div>

                <div class="preview-viewport">
                    <img id="preview">
                </div>

            </div>
        </div>

        <!-- CONTROLS -->
        <div>
            <div class="controls">

                <div class="control">
                    <label for="device">iPhone model</label>
                    <select id="device">

                        <optgroup label="Classic (Home Button)">
                            <option value="iphone-se-1">iPhone SE (1st gen)</option>
                            <option value="iphone-se-2">iPhone SE (2nd gen)</option>
                            <option value="iphone-se-3">iPhone SE (3rd gen)</option>
                            <option value="iphone-16e">iPhone 16e</option>
                        </optgroup>

                        <optgroup label="Notch (X / XR / 11)">
                            <option value="iphone-x">iPhone X / XS / 11 Pro</option>
                            <option value="iphone-xr">iPhone XR / 11</option>
                            <option value="iphone-xs-max">iPhone XS Max / 11 Pro Max</option>
                        </optgroup>

                        <optgroup label="Mini">
                            <option value="iphone-12-mini">iPhone 12 mini</option>
                            <option value="iphone-13-mini">iPhone 13 mini</option>
                        </optgroup>

                        <optgroup label="Standard (12–17)">
                            <option value="iphone-12">iPhone 12</option>
                            <option value="iphone-13">iPhone 13</option>
                            <option value="iphone-14">iPhone 14</option>
                            <option value="iphone-15">iPhone 15</option>
                            <option value="iphone-16">iPhone 16</option>
                            <option value="iphone-17">iPhone 17</option>
                        </optgroup>

                        <optgroup label="Plus / Max (non‑Pro)">
                            <option value="iphone-14-plus">iPhone 14 Plus</option>
                            <option value="iphone-15-plus">iPhone 15 Plus</option>
                            <option value="iphone-16-plus">iPhone 16 Plus</option>
                        </optgroup>

                        <optgroup label="Pro">
                            <option value="iphone-12-pro">iPhone 12 Pro</option>
                            <option value="iphone-13-pro">iPhone 13 Pro</option>
                            <option value="iphone-14-pro">iPhone 14 Pro</option>
                            <option value="iphone-15-pro">iPhone 15 Pro</option>
                            <option value="iphone-16-pro">iPhone 16 Pro</option>
                            <option value="iphone-17-pro">iPhone 17 Pro</option>
                        </optgroup>

                        <optgroup label="Pro Max">
                            <option value="iphone-12-pro-max">iPhone 12 Pro Max</option>
                            <option value="iphone-13-pro-max">iPhone 13 Pro Max</option>
                            <option value="iphone-14-pro-max">iPhone 14 Pro Max</option>
                            <option value="iphone-15-pro-max">iPhone 15 Pro Max</option>
                            <option value="iphone-16-pro-max">iPhone 16 Pro Max</option>
                            <option value="iphone-17-pro-max">iPhone 17 Pro Max</option>
                        </optgroup>

                        <optgroup label="Air">
                            <option value="iphone-air">iPhone Air</option>
                        </optgroup>

                    </select>
                </div>

                <div class="control">
                    <label>Language</label>
                    <select id="lang">
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                    </select>
                </div>

                <div class="control">
                    <label>Timezone (UTC offset)</label>
                    <input id="tz" type="number" value="3">
                </div>

                <div class="control">
                    <label for="size">
                        Size
                        <span id="sizeValue" style="opacity:.6;margin-left:6px">100%</span>
                    </label>

                    <input
                            id="size"
                            type="range"
                            min="80"
                            max="130"
                            step="5"
                            value="100"
                    />
                </div>

                <div class="control">
                    <label>Day style</label>
                    <select id="dayStyle">
                        <option value="dots" selected>Dots</option>
                        <option value="bars">Bars</option>
                        <option value="numbers">Numbers</option>
                    </select>
                </div>


                <div class="control">
                    <label>Highlight weekends</label>
                    <select id="weekends">
                        <option value="off">Off</option>
                        <option value="gray">Gray</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                    </select>
                </div>

                <div class="control">
                    <label>Show iOS safe zones</label>
                    <select id="safeZones">
                        <option value="on" selected>On</option>
                        <option value="off">Off</option>
                    </select>
                </div>

            </div>

            <div class="url-box" id="url"></div>
            <button class="copy" id="copy">Copy link</button>

            <div class="hint">
                Safe zones are preview-only and not included in the wallpaper image.
            </div>
        </div>

    </div>
</div>

<script>
    const preview=document.getElementById("preview");
    const urlBox=document.getElementById("url");
    const device=document.getElementById("device");
    const lang=document.getElementById("lang");
    const tz=document.getElementById("tz");
    const weekends=document.getElementById("weekends");
    const safeZones=document.getElementById("safeZones");
    const zones=document.querySelectorAll(".ios-safe");
    const dayStyle = document.getElementById("dayStyle");
    const size = document.getElementById("size");
    const sizeValue = document.getElementById("sizeValue");

    function buildURL() {
        return `/wallpaper?mode=months`
            + `&device=${device.value}`
            + `&lang=${lang.value}`
            + `&timezone=${tz.value}`
            + `&weekends=${weekends.value}`
            + `&style=${dayStyle.value}`
            + `&size=${size.value}`;
    }



    function update(){
        const url=buildURL();
        preview.src=url;
        urlBox.textContent=location.origin+url;
    }

    device.onchange=update;
    lang.onchange=update;
    tz.oninput=update;
    weekends.onchange=update;
    dayStyle.onchange = update;


    safeZones.onchange=()=>{
        zones.forEach(z=>z.style.display=
            safeZones.value==="on"?"flex":"none");
    };

    document.getElementById("copy").onclick=()=>{
        navigator.clipboard.writeText(urlBox.textContent);
    };

    size.oninput = () => {
        sizeValue.textContent = size.value + "%";
        update();
    };

    sizeValue.textContent = size.value + "%";

    update();
</script>

</body>
</html>
